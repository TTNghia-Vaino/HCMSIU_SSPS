name: Deploy .NET MVC 

on:
  push:
    branches: [ "master" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Setup môi trường .NET 8.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # 2. Build và Publish ứng dụng
    - name: Publish Project
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    # 3. Đẩy folder publish lên Server (Đẩy vào folder tạm để tránh xung đột file đang chạy)
    - name: Copy file via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "publish/*"
        target: "/root/LTWeb/MVC_TEMP" # Đẩy vào thư mục tạm này
        strip_components: 1 # Loại bỏ folder "publish/" ở đầu để file nằm thẳng trong MVC_TEMP

    # 4. Rsync giữ data và Restart ứng dụng
    - name: Execute Remote SSH commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
    
          MVC_PATH=/root/LTWeb/MVC
          TEMP_PATH=/root/LTWeb/MVC_TEMP
          UPLOAD_BACKUP=/root/LTWeb/uploads_backup
    
          echo "==> 1. Backup uploads"
          mkdir -p $UPLOAD_BACKUP
          if [ -d "$MVC_PATH/wwwroot/uploads" ]; then
            rsync -a $MVC_PATH/wwwroot/uploads/ $UPLOAD_BACKUP/
          fi
    
          echo "==> 2. Xóa toàn bộ MVC"
          rm -rf $MVC_PATH
          mkdir -p $MVC_PATH
    
          echo "==> 3. Copy toàn bộ code mới"
          rsync -avI \
            --exclude='appsettings.json' \
            $TEMP_PATH/ $MVC_PATH/
    
          echo "==> 4. Restore uploads (có update mới thì đè)"
          mkdir -p $MVC_PATH/wwwroot/uploads
          rsync -a $UPLOAD_BACKUP/ $MVC_PATH/wwwroot/uploads/
    
          echo "==> 5. Cấp quyền ghi uploads"
          chmod -R 777 $MVC_PATH/wwwroot/uploads
    
          echo "==> 6. Cleanup"
          rm -rf $TEMP_PATH
          rm -rf $UPLOAD_BACKUP
    
          echo "==> 7. Restart ứng dụng"
          cd $MVC_PATH
          pm2 restart dotnet-mvc || \
          pm2 start "dotnet ${{ secrets.PROJECT_NAME }}.dll --urls 'http://0.0.0.0:5001'" --name "dotnet-mvc"
