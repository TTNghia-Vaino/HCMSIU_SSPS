name: Deploy .NET MVC 

on:
  push:
    branches: [ "master" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Setup môi trường .NET 8.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # 2. Build và Publish ứng dụng
    - name: Publish Project
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    # 3. Đẩy folder publish lên Server (Đẩy vào folder tạm để tránh xung đột file đang chạy)
    - name: Copy file via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "publish/*"
        target: "/root/LTWeb/MVC_TEMP" # Đẩy vào thư mục tạm này
        strip_components: 1 # Loại bỏ folder "publish/" ở đầu để file nằm thẳng trong MVC_TEMP

    # 4. Rsync giữ data và Restart ứng dụng
    - name: Execute Remote SSH commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 1. Tạo sẵn cấu trúc thư mục trên server nếu chưa có
          mkdir -p /root/LTWeb/MVC/wwwroot/uploads
          
          # 2. Đảm bảo thư mục tạm tồn tại để tránh lỗi rsync
          mkdir -p /root/LTWeb/MVC_TEMP
          
          # 3. Đồng bộ code (Lưu ý dấu / ở cuối đường dẫn nguồn)
          # --exclude='wwwroot/uploads/': Lệnh này cực kỳ quan trọng. 
          # Nó bảo rsync: "Nếu thấy folder uploads ở nguồn (thường là trống) 
          # thì ĐỪNG đè lên folder uploads ở đích (nơi chứa ảnh thật)".


          rsync -avI --exclude='appsettings.json' /root/LTWeb/MVC_TEMP/ /root/LTWeb/MVC/
          
          # 4. Cấp quyền ghi cho folder uploads (để web có thể lưu ảnh)
          chmod -R 777 /root/LTWeb/MVC/wwwroot/uploads
          
          # 5. Dọn dẹp và Restart
          rm -rf /root/LTWeb/MVC_TEMP
          cd /root/LTWeb/MVC
          pm2 restart dotnet-mvc || pm2 start "dotnet ${{ secrets.PROJECT_NAME }}.dll --urls 'http://0.0.0.0:5001'" --name "dotnet-mvc"
