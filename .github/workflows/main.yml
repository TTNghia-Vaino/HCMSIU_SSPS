name: Deploy .NET MVC 

on:
  push:
    branches: [ "master" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Setup môi trường .NET 8.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # 2. Build và Publish ứng dụng
    - name: Publish Project
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    # 3. Đẩy folder publish lên Server (Đẩy vào folder tạm để tránh xung đột file đang chạy)
    - name: Copy file via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "publish/*"
        target: "/root/LTWeb/MVC_TEMP" # Đẩy vào thư mục tạm này
        strip_components: 1 # Loại bỏ folder "publish/" ở đầu để file nằm thẳng trong MVC_TEMP

    # 4. Rsync giữ data và Restart ứng dụng
    - name: Execute Remote SSH commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Đảm bảo thư mục đích tồn tại
          mkdir -p /root/LTWeb/MVC
          
          # Dùng rsync để đồng bộ từ vùng tạm (MVC_TEMP) vào vùng chạy thật (MVC)
          # --exclude='appsettings.json': Giữ file config cũ trên server (quan trọng!)
          # --exclude='wwwroot/uploads/': Giữ lại toàn bộ ảnh user đã upload
          rsync -av --exclude='appsettings.json' --exclude='wwwroot/uploads/' /root/LTWeb/MVC_TEMP/ /root/LTWeb/MVC/
          
          # Dọn dẹp folder tạm cho sạch server
          rm -rf /root/LTWeb/MVC_TEMP
          
          # Khởi động lại ứng dụng bằng PM2
          cd /root/LTWeb/MVC
          pm2 restart dotnet-mvc || pm2 start "dotnet ${{ secrets.PROJECT_NAME }}.dll --urls 'http://0.0.0.0:5001'" --name "dotnet-mvc"
          pm2 save
